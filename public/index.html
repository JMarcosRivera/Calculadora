<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <div id="calc">
        <div id="pantalla">

        </div>
        <div class="layoutA">
            <button id="num1" class="calc_btn" data-role="add" data-value="1">1</button>
            <button id="num2" class="calc_btn" data-role="add" data-value="2">2</button>
            <button id="num3" class="calc_btn" data-role="add" data-value="3">3</button>
            <button id="num4" class="calc_btn" data-role="add" data-value="4">4</button>
            <button id="num5" class="calc_btn" data-role="add" data-value="5">5</button>
            <button id="num6" class="calc_btn" data-role="add" data-value="6">6</button>
            <button id="num7" class="calc_btn" data-role="add" data-value="7">7</button>
            <button id="num8" class="calc_btn" data-role="add" data-value="8">8</button>
            <button id="num9" class="calc_btn" data-role="add" data-value="9">9</button>
        </div>
        <div class="layoutB">
            <button id="clear" class="calc_btn" data-role="clear" onclick="clear_()">C</button>
            <button id="num0" class="calc_btn" data-role="add" data-value="0">0</button>
            <button id="punto" class="calc_btn" data-role="add" data-value=".">.</button>

        </div>

        <button id="mult" class="calc_btn" data-role="add" data-value="*">x</button>
        <button id="sum" class="calc_btn" data-role="add" data-value="+"> +</button>
        <button id="rest" class="calc_btn" data-role="add" data-value="-">-</button>
        <button id="solve" class="calc_btn" data-role="solve">=</button>
    </div>

    <script src="./src//js/script.js"></script>
</body>

</html>
